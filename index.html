<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" , href="style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="container">
        <div id="main">
            <div id="newCanvas">
                <button id="btn" class="canvasBtn"><b>NEW CANVAS</b></button>
                <div id="sliderContainer">
                    <input type="range" class="slider" id="canvasSlider" min="1" max="100" value="16" oninput="showVal(this.value)">
                        <p id="sliderLabel"> 16 x 16</p>
                </div>

            </div>

            <div id="canvas"></div>
            <button id="clearBtn" class="canvasBtn"><b>CLEAR CANVAS</b></button>
        </div>

        <div id="paintPalette">
            <button id="red" class="colorBtn"></button>
            <button id="green" class="colorBtn"></button>
            <button id="blue" class="colorBtn"></button>
            <button id="black" class="colorBtn"></button>
            <button id="white" class="colorBtn"></button>
        </div>
    </div>

</body>
<script src="source.js"></script>

</html>
